name: Auto Update VPN Configs

on:
  schedule:
    - cron: '0 * * * *' # Запуск каждые 6 часов
  workflow_dispatch:      # Позволяет запустить вручную кнопкой

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f source/requirements.txt ]; then pip install -r source/requirements.txt; fi

    - name: Run main script
      env:
        MY_TOKEN: ${{ secrets.MY_GITHUB_TOKEN }} # Берем токен из секретов
      run: |
        cd source
        python main.py

    - name: Commit and Push changes
      run: |
        git config --global user.name "GitHub Action"
        git config --global user.email "action@github.com"
        git add .
        git commit -m "Auto-update configs: $(date)" || echo "No changes to commit"
        git push